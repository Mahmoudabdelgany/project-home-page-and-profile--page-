<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signupStyle.css" type="text/css">
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="form-container">
        <form class="signup-form">
            <h2>Signup</h2>
            <div class="input-group">
                <input type="text" class="form-input" name="username" id="username-input" placeholder="Username">
                <input type="password" class="form-input" name="password1" id="password-input" placeholder="Password">
                <input type="password" class="form-input" name="password2" id="password-confirm-input"
                    placeholder="Confirm Password">
            </div>
            <input id="signup-btn" type="submit" value="Signup" class="btn btn-primary">
            <div class="div-line">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <p><a href="login.html">Login</a> if you are already registered</p>
        </form>
    </div>
</body>

</html>
