<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="login.js" defer></script>
</head>

<body>
    <div class="login-page">
        <div class="form" id="fdiv">
            <form class="login-form">
                <h2>Login</h2>
                <br>
                <input type="text" placeholder="username" id="username" />
                <input type="password" placeholder="password" id="password" />
                <input type="button" id="myButton" class="float-left submit-button" onclick="getValue()" value="LOGIN">
                <div class="div-line">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
                <p class="message">Forgot Password? <a href="resetPass.html">Reset Password</a></p>
            </form>
        </div>
    </div>
</body>

</html>
